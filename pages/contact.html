<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <div id="header">
    <div class="thumbnail">
        <img class="responsive-img" src="../images/pink.jpg" alt="">
        <div class="caption">
            <h2>CONTACT ME</h2>
        </div>
    </div>
 </div>

 <div class="row">
    <div class="col s12 m4 l4">
        <div class="contact-info-left">
            <h1>CONTACT INFO</h1>
            <ul>
                <li>
                    <p><i class="material-icons">phone</i>Phone: <a href="tel:++628527769622">+628527769622</a></p>
                </li>
                <li>
                    <p> <i class="material-icons">mail</i>Email: <a href="mailto:kartikaaekap@gmail.com">kartikaaekap@gmail.com</a></p>
                </li>
            </ul>
        </div>
    </div>
    <div class="col s12 m8 l7">
        <div class="contact-form-right">
            <h1>YOUR SUGGESTION</h1>
            <p>Your advice will be an evaluation for me.</p>
            <form id="contactForm">
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">account_circle</i>
                          <textarea id="icon_prefix" class="materialize-textarea"></textarea>
                          <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                            <label for="icon_prefix2">Last Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <textarea id="icon_prefix3" class="materialize-textarea"></textarea>
                            <label for="icon_prefix3">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix4" class="materialize-textarea"></textarea>
                            <label for="icon_prefix4">Subject</label>
                        </div>
                      </div>
                    </form>
                  </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea id="subject" name="subject" placeholder="Write your message..." style="height:200px"></textarea>
                    </div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
</div>
</body>
</html>
